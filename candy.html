<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<head><title>This is Conversion file.</title></head>
<body>
    <div class="container">
    <form>
        <input type="checkbox" id="chocolate" name="topping1"   
          value="True" checked>
        <label for="cb1_cheese">Dark Chocolate</label></br>
      
        <input type="checkbox" id="nuts" name="topping2" 
           value="True">
        <label for="cb1_olive">Nuts</label></br>
      
        <input type="checkbox" id="chewy" name="topping3"   
           value="False" checked>
        <label for="cb1_onion">Chewy</label></br>

        <input type="button" onclick="selectBox()" value="Select a box">
      </form>
      <p id="resultval">This text will be replaced </p>


      <form>
        <label for="form1_age">Enter the size </label>
        <input type ="text" id="size" value="size" name="form1_nick" autofocus> <br>
    
        <label for="form1_nick">Enter price </label>
        <input type ="text" id="price" name="form1_nick" autofocus> <br>
    
        <input type="button" onclick="updateBox()" value="Update the box">
    </form>
    <p id="resultvalnew">This text will be replaced </p>
</div>
      <script>
       my_candy_box={};
       function selectBox(){
        my_candy_box ={};
        my_candy_box.dark=document.getElementById("chocolate").value;
        my_candy_box.nuts=document.getElementById("nuts").value;
        my_candy_box.chewy=document.getElementById("chewy").value;
        document.getElementById("resultval").innerHTML=JSON.stringify(my_candy_box);
        
    }
    function updateBox(){
       
        my_candy_box.size=document.getElementById("size").value;
        my_candy_box.price=document.getElementById("price").value;
        
        document.getElementById("resultvalnew").innerHTML=JSON.stringify(my_candy_box);
        
    }

      </script>
</body>
</html>
